<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel dengan garis dan cellpadding</title>
</head>
<body>
    <table border="1" width="25%" cellpadding="5" cellspacing="0">
        <!-- Bagian kepala tabel -->
        <thead>
            <tr>
                <th colspan="2">Nama</th>
            </tr>
            <tr>
                <th>depaan</th>
                <th>belakang</th>
            </tr>
        </thead>
        <!-- Bagian body tabel -->
        <tbody>
            <tr>
                <td>Budi</td>
                <td>Prakarya</td>
            </tr>
            <tr>
                <td>Andi</td>
                <td>Susilo</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
