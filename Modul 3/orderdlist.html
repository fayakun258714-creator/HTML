<body>
    <h1>Cara membuat mie :</h1>

    <ol>
        <li>Panaskan Air</li>
        <li>Masukkan mie</li>
        <li>Masukkan bumbu ke dalam piring</li>
        <li>Angkat mie, tiriskan</li>
        <li>Tuang mie ke dalam piring, aduk, dan mie siap di hidangkan</li>
    </ol>
